<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Css/status.css" rel="stylesheet">
  <link rel="stylesheet" href="../fontawesome-free-7.0.0-web/fontawesome-free-7.0.0-web/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white py-3 text-center">
  <h2><i class="fas fa-clipboard-check me-2"></i> Application Status</h2>
</header>

<!-- Back Arrow -->
<section class="container mt-4">
  <div class="mb-4">
    <a href="dashboard.html" class="text-decoration-none text-primary d-inline-flex align-items-center">
      <i class="fas fa-arrow-left fa-lg me-2"></i> Back to Dashboard
    </a>
  </div>
</section>

<!-- Status Card -->
<section class="container mb-5">
  <div class="card shadow-sm" id="statusCard">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-1" id="cardName">Applicant: Habib</h5>
        <p class="card-text mb-0" id="cardCourse">Course: Web Development</p>
        <span class="badge bg-warning text-dark" id="cardStatus">Status: Pending</span>
      </div>
      <button class="btn btn-outline-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#detailsCollapse">
        <i class="fas fa-chevron-down me-1"></i> View Details
      </button>
    </div>

    <!-- Expandable Details -->
    <div class="collapse" id="detailsCollapse">
      <div class="card-body border-top pt-3" id="detailsContainer">
        <!-- Details will be injected here -->
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/status.js"></script>
</body>
</html>
