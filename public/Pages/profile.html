<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Css/profile.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white py-4 text-center">
  <h2><i class="fas fa-user-circle me-2"></i> My Profile</h2>
</header>

<!-- Profile Section -->
<section class="container my-5">
  <!-- Back Arrow -->
  <div class="mb-4">
    <a href="dashboard.html" class="text-decoration-none text-primary d-inline-flex align-items-center">
      <i class="fas fa-arrow-left fa-lg me-2"></i> Back to Dashboard
    </a>
  </div>

  <div class="row g-4 align-items-center">
    <!-- Avatar -->
    <div class="col-md-4 text-center">
      <div class="default-avatar mx-auto">
        <i class="fas fa-user text-white"></i>
      </div>
      <h4 class="mt-3 fw-bold text-primary" id="profileName">Habib</h4>
      <p class="text-muted fw-semibold" id="profileEmail">habib@example.com</p>
    </div>

    <!-- Info Card -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3"><i class="fas fa-id-card me-2"></i> Personal Information</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fas fa-envelope me-2 text-primary"></i> Email: <span id="emailDisplay">habib@example.com</span></li>
            <li class="list-group-item"><i class="fas fa-phone me-2 text-primary"></i> Phone: <span id="phoneDisplay">Not Provided</span></li>
            <li class="list-group-item"><i class="fas fa-calendar-alt me-2 text-primary"></i> Date of Birth: <span id="dobDisplay">Not Provided</span></li>
            <li class="list-group-item"><i class="fas fa-map-marker-alt me-2 text-primary"></i> Address: <span id="addressDisplay">Not Provided</span></li>
            <li class="list-group-item"><i class="fas fa-book me-2 text-primary"></i> Selected Course: <span id="courseDisplay">No Course Selected</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/profile.js"></script>
</body>
</html>
