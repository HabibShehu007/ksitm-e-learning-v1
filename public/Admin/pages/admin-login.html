<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | KSITM Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<!-- Login Section -->
<section class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="fas fa-user-shield fa-3x text-primary"></i>
      <h4 class="mt-2 fw-bold text-primary">Admin Login</h4>
      <p class="text-muted small">KSITM Control Panel Access</p>
    </div>

    <form id="adminLoginForm">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control" id="adminUsername" placeholder="Enter admin username" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold">
        <i class="fas fa-sign-in-alt me-2"></i> Login
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="../../Pages/dashboard.html" class="text-decoration-none text-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
      </a>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/admin-login.js"></script>
</body>
</html>
