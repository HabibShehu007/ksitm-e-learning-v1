<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KSITM Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../fontawesome-free-7.0.0-web/fontawesome-free-7.0.0-web/css/all.min.css" rel="stylesheet">
  <link href="../Css/signup.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <img src="../images/ksitm logo.png" alt="KSITM Logo" class="mb-4" style="width: 140px;">
  <div class="signup-container">
    <h2 class="fw-bold mb-3 text-center">Create Your KSITM Account</h2>
    <p class="lead text-center mb-4">Start your journey into innovation and excellence</p>

    <form>
      <div class="form-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-light btn-lg w-100 mt-3 pulse">Sign Up</button>
    </form>

    <p class="mt-4 text-white-50 text-center">Already have an account? <a href="../Pages/login.html" class="text-warning fw-bold">Login here</a></p>
  </div>
</div>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center border-0 rounded-4 shadow-lg" style="background: linear-gradient(135deg, #1e3c72, #2a5298); color: white;">
      <div class="modal-header border-0">
        <h5 class="modal-title d-flex align-items-center gap-2">
          <i id="modalIcon" class="fas fa-info-circle"></i>
          <span id="modalTitleText">Message</span>
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalMessage">...</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-light w-100 rounded-pill" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/signup.js"></script>

</body>
</html>
