<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KSITM Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Css/application.css" rel="stylesheet">
</head>
<body>

<!-- Hero Section -->
<section class="bg-light py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h1 class="display-5 fw-bold text-primary" id="heroGreeting">Welcome!</h1>
        <p class="lead text-muted" id="heroDescription">
          Letâ€™s get you started on your learning journey. Fill out the form below to apply for your selected course.
        </p>
      </div>
      <div class="col-md-4 text-md-end">
        <span class="badge bg-primary fs-6" id="selectedCourse">Course: Web Development</span>
      </div>
    </div>
  </div>
</section>

<!-- Application Form -->
<section class="py-5">
  <div class="container">
    <form id="applicationForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Preferred Start Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Why are you applying?</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
      </div>
      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary px-4">Submit Application</button>
      </div>
    </form>
  </div>
</section>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h5 class="modal-title mb-3">Application Submitted</h5>
      <p id="confirmationMessage">Thank you! Your application has been received.</p>
      <button class="btn btn-outline-primary mt-3" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/application.js"></script>
</body>
</html>
