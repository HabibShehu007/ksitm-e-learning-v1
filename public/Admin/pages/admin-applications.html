<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Applications | KSITM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Css/admin-applications.css" rel="stylesheet">
  <link rel="stylesheet" href="/ksitm-backend/public/fontawesome-free-7.0.0-web/fontawesome-free-7.0.0-web/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white py-3 text-center">
  <h2><i class="fas fa-envelope-open-text me-2"></i> Application Inbox</h2>
</header>

<!-- Back Arrow -->
<section class="container mt-4">
  <div class="mb-4">
    <a href="admin-dashboard.html" class="text-decoration-none text-secondary d-inline-flex align-items-center">
      <i class="fas fa-arrow-left fa-lg me-2"></i> Back to Dashboard
    </a>
  </div>
</section>

<!-- Application Cards -->
<section class="container mb-5">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title text-primary">Cybersecurity Application</h5>
      <p><strong>Applicant:</strong> Habib</p>
      <p><strong>Email:</strong> habib@example.com</p>
      <p class="text-muted">"I want to study cybersecurity because I believe it's the future of digital safety and I want to protect systems from threats."</p>
      <button class="btn btn-outline-success" onclick="replyToUser('Habib')">
        <i class="fas fa-reply me-1"></i> Reply
      </button>
    </div>
  </div>

  <!-- More cards can be added here -->
</section>

<!-- Student Replies -->
<section class="container mb-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-success"><i class="fas fa-comment-dots me-2"></i> Student Replies</h5>
      <ul class="list-group" id="studentReplyList"></ul>
    </div>
  </div>
</section>


<!-- Reply Modal -->
<div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="replyModalLabel">Reply to Applicant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="replyForm">
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Type your reply here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Reply</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/admin-applications.js"></script>
</body>
</html>
