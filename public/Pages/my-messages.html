<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages | KSITM Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Css/my-messages.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white py-3 text-center">
  <h2><i class="fas fa-envelope me-2"></i> My Messages</h2>
</header>

<!-- Back Arrow -->
<section class="container mt-4">
  <div class="mb-4">
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>
</section>


<!-- Message Display -->
<section class="container mb-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-primary">Admin Messages</h5>
      <ul class="list-group" id="messageList"></ul>
    </div>
  </div>

  <!-- Reply Button -->
  <div class="text-end mt-3">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#studentReplyModal">
      <i class="fas fa-reply me-1"></i> Reply to Admin
    </button>
  </div>
</section>

<!-- Student Reply Modal -->
<div class="modal fade" id="studentReplyModal" tabindex="-1" aria-labelledby="studentReplyLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="studentReplyForm">
      <div class="modal-header">
        <h5 class="modal-title" id="studentReplyLabel">Reply to Admin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control mb-3" rows="5" placeholder="Type your reply..." required></textarea>
        <label class="form-label">Attach Document (optional)</label>
        <input type="file" class="form-control" accept=".pdf,.doc,.docx,.jpg,.png">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Send Reply</button>
      </div>
    </form>
  </div>
</div>

<script src="../Js/my-messages.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
